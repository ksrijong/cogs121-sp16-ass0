<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <title></title>
</head>

<body>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading"><h4>Input & Display</h4></div>
      <div class="panel-body">
        <form action="/message" method="post" role="form">
          <div class="form-group">
        	<label for="email">Email: </label><input type="text" name="email" class="form-control"><br></div>
        	<label for="content">Content: </label><textarea name="content" class="form-control"></textarea><br>
        	<input type="submit" class="btn btn-primary" value="Submit">
        </form>
        <hr>
        {{#if data}}
        <h3>My Messages</h3>
        <table class="table table-striped">
        	<thead>
        		<th>Email</th>
        		<th>Content</th>
        		<th>Date</th>
        	</thead>
        	<tbody>
        		{{#each data}}
        		<tr>
        			<td>{{email}}</td>
        			<td>{{content}}</td>
        			<td>{{created}}</td>
        		</tr>
        		{{/each}}
        	</tbody>
        </table>
        {{/if}}
      </div>
  </div>
</body>

</html>
